<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone - Instagram</title>
  <link rel="stylesheet" href="assets/css/icofont.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    
    <div class="left">
      <img src="assets/img/instagram-celular.png" alt="Celular">
    </div>

    <div class="right">

      <div class="group-login">
        <div class="logo">
          <img src="assets/img/instagram-logo.png" alt="">
        </div>
        <div class="group-item">
          <label for="nome">Telefone, nome de usuário ou email</label>
          <input type="text" id="nome" name="nome">
        </div>

        <div class="group-item">
          <label for="senha">Senha</label>
          <input type="text" id="senha" name="senha">
        </div>

        
          <button class="btn">Entrar</button>
        
  
        <div class="login-face">
          <fieldset class="text-fieldset">
            <legend>OU</legend>
          </fieldset>
          <p><i class="icon icofont-facebook"></i> Entrar com Facebook</p>
          <p class="login-senha"><a href="#">Esqueceu a senha?</a></p>
        </div>   
      </div>
      
      <div class="group-cadastre">
        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p> 
      </div>

      <div class="group-download">
        <p>Obtenha o aplicativo</p>
          <div class="img-app">
          <div class="app-store"><img src="assets/img/apple-button.png" alt=""></div>
          <div class="google-play"><img src="assets/img/googleplay-button.png" alt=""></div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
